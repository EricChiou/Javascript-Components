<!DOCTYPE html>
<html>

<head>
  <html lang="zh">
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Javascript Componentsï¼šCalico & MooMoo</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png">

  <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h2>Javascript Components</h2>
  <hr />
  <div class="main-container">
    <!-- Finger Slide -->
    <div class="component">
      <div class="component-name">Finger Slide</div>
      <div class="component-content">
        <link href="./finger-slide/finger-slide.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="./finger-slide/finger-slide.js"></script>
        <div id="finger-slide">
          Slide Here
        </div>
      </div>
    </div>
    <!-- Finger Slide End -->
    <hr />
    <!-- SVG Ring -->
    <div class="component">
      <div class="component-name">SVG Ring</div>
      <div class="component-content">
        <div id="svg-ring">
          <style>
            #svg-ring svg {
              transform: rotate(-90deg);
            }
          </style>
          <div>
            <svg width="300" height="300">
              <defs>
                <linearGradient x1="1" y1="0" x2="0" y2="0" id="gradient1">
                  <stop offset="0%" stop-color="#e52c5c"></stop>
                  <stop offset="100%" stop-color="#ab5aea"></stop>
                </linearGradient>
                <linearGradient x1="1" y1="0" x2="0" y2="0" id="gradient2">
                  <stop offset="0%" stop-color="#4352f3"></stop>
                  <stop offset="100%" stop-color="#ab5aea"></stop>
                </linearGradient>
              </defs>
              <g stroke-width="30" fill="none">
                <!-- Background Ring -->
                <circle cx="150" cy="150" r="130" stroke="#eeeeee" stroke-dasharray="816.4 816.4"></circle>
                <!-- Left Half Ring -->
                <circle cx="150" cy="150" r="130" stroke="url('#gradient1')" stroke-dasharray="737.76 816.4"></circle>
                <!-- Right Half Ring -->
                <circle cx="150" cy="150" r="130" stroke="url('#gradient2')" stroke-dasharray="408.2 816.4"></circle>
              </g>
            </svg>
            <span id="timeSecond" class="time-second"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- SVG Ring End -->
    <hr />
    <!-- Image Editer -->
    <div class="component">
      <div class="component-name">Image Editor</div>
      <div class="component-content">
        <link href="./image-editor/image-editor.css" rel="stylesheet" type="text/css">
        <script src="./image-editor/image-editor.js"></script>
        <label id="select-image">
          <div class="select-img">Select Image</div>
          <input type="file" accept="image/*" onchange="selectImage(event)">
        </label>
        <div id="image-editor-container">
          <div id="image-editor">
            <div id="image-filter">
              <img id="image" onload="imageOnload()">
              <div id="filter"></div>
            </div>
            <div id="edit-image-ui">
              <span id="amplification">Amplification: 1</span>
              <br>
              <button onclick="zoom(0.1)">Zoom In</button>
              <button onclick="zoom(-0.1)">Zoom Out</button>
              <button onclick="rotate(-90)">Rotate Left</button>
              <button onclick="rotate(90)">Rotate Right</button>
              <button onclick="filterImage()">Capture</button>
            </div>
          </div>
          <div id="output-image">
            <canvas id="filter-image"></canvas>
          </div>
        </div>
      </div>
    </div>
    <!-- Image Editer End -->
    <hr>
    <!-- <div class="component">
      <div class="component-name">New Component</div>
      <div class="component-content"></div>
    </div>
    <hr> -->
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
