<!DOCTYPE html>
<html>

<head>
  <html lang="zh">
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Text Editor - Calico & MooMoo</title>
  <link rel="icon" type="image/x-icon" href="../favicon.png">

  <link href="../style.css" rel="stylesheet" type="text/css">
  <link href="./text-editor.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="component-name">Text Editor</div>
  <hr>
  <div id="text-editor">
    <div>
      insert string: <input id="insert"><button onclick="insertStr()">insert</button>
    </div>
    <div>
      <button onclick="showCaretPos()">show caret position</button>
    </div>
    <br>
    <div id="text-area" contenteditable="true">
      <div><br></div>
    </div>
    <div id="position">Caret</div>
  </div>

  <script type="text/javascript" src="./text-editor.js"></script>
</body>

</html>
